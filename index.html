<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawing app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <section class="tool-board">
         <div class="row">
            <label class="title">Shapes</label>
           <ul class="options">
            <li class="option tool" id="rectangle">
                <img src="img/rect.png" alt="">
                <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
                <img src="img/circle.png" alt="">
                <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
                <img src="img/trianglle2.png" alt="">
                <span>Triangle</span>
            </li>
            <li class="option">
                <input type="checkbox" id="fil-color">
                <label for="fil-color">Fill Color</label>
            </li>
           </ul>
         </div>
         <div class="row">
            <label class="title">Options</label>
           <ul class="options">
            <li class="option active tool" id="brush">
                <img src="img/brush3.png" alt="">
                <span>Brush</span>
            </li>
            <li class="option tool" id="Erasor">
                <img src="img/erasor2.png" alt="">
                <span>Erasor</span>
            </li>
            <li class="option">
                <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
           </ul>
         </div>
         <div class="row colors">
            <label class="title">Color</label>
           <ul class="options">
             <li class="option"></li>
             <li class="option"></li>
             <li class="option"></li>
             <li class="option"></li>
             <li class="option">
                <input type="color" value="#4A98F7" id="color-picker">
             </li>
           </ul>
         </div>
         <div class="row buttons">
            <button id="clear-canvas">Clear Canvas</button>
            <button id="save-img">Save Image</button>
         </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
